<div class="container-fluid">
	<div class="row">
		<div class="col-lg-offset-4 col-lg-4 col-lg-offset-4">
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>name</th>
						<th>Vitamins</th>
						<th>Category</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let index of foods">
						<td>{{index._id}}</td>
						<td>{{index.name}}</td>
						<td>{{index.vitamins}}</td>
						<td>{{index.category}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
